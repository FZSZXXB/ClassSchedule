<!DOCTYPE html>
<head>
    <script src="./assets/scripts/Timetables.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/data.js" async="async"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>课程表</title>
    <link href="./assets/css/index.css" type="text/css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json" />
    <script>
        if (navigator.serviceWorker != null) {
            navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
            console.log('Registered events at scope: ', registration.scope);
            });
        }
    </script>

</head>
<body>
    <div id="control_table">
        <br>
        <a>年级</a>
           <select id="gradeSel" onchange="gradeId = parseInt(this.value);ref();">
            <option value="-1">请选择年级</option>
            <option value="0">高一</option>
            <option value="1">高二</option>
            <option value="2">高三</option>
        </select>
        <a>班级</a>
           <select id="classSel" onchange="classId = parseInt(this.value);ref();">
            <option value="-1">请选择班级</option>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
            <option value="12">13</option>
            <option value="13">14</option>
        </select>
        <div id="gaokao_major" style="display:none;">
            <a>选科</a>
            <select id="gaoKaoSel" onchange="gaoKaoMajor = parseInt(this.value);ref();">
                <option value="-1">请选择科目</option>
            </select>
        </div>

        <img id="loadImg" src="./assets/imgs/loading.svg">
        <!-- loading 图片来自 loading.io -->
        <span id="loadTip"> 课程表数据加载中... </span>

        <br><br>
    </div>
    <div id="coursesTable"></div>
    <footer>
        <br><br>
        数据来源：校智达<br>
        Copyright &copy; Hao_cen<br>
        Last Update 2021-09-16<br>
        <a href="https://github.com/Haocen2004/ClassSchedule">Source Code</a>
    </footer>
</body>

</html>
